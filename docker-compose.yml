version: "3"
services:
  api:
    container_name: ac-movie-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 4211:4211
    volumes:
      - ./api:/usr/src/api
    restart: always
    links:
      - postgres

  app:
    container_name: ac-movie-app
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 4212:4212
    volumes:
      - ./app:/usr/src/app
    restart: always
    links:
      - api

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    links:
      - postgres
